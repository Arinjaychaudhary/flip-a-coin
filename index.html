  <script>
    const coinImage = document.getElementById('coinImage');
    const flipButton = document.getElementById('flipButton');

    // Function to generate a random integer between min (inclusive) and max (exclusive)
    // ...existing code...
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    // ...existing code...
    function flip() {
      var randomInteger = getRandomInt(0, 1);
      if (randomInteger == 0) {
        coinImage.src = "resources/heads.svg";
        document.getElementById("resultText").innerHTML = "Result: Head";
      } else if (randomInteger == 1) {
        coinImage.src = "resources/tails.svg";
        document.getElementById("resultText").innerHTML = "Result: Tail";
      }
